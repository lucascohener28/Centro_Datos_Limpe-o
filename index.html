<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sportivo Limpeño</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_img.css">
</head>
<body>
<header>
    <div class="fotos-fondo">
            <img src="IMG/FONDO.png">
        <div class="logo">
            <img class="logoo" src="IMG/images-removebg-preview.png">
        </div>
    </div>
    
    <div class="txt_encima">
        <h1 class="titulo">sportivo</h1>
        <h1 class="titulo2">Limpeño</h1>
        <p class="parrafo">Centro de datos del club Sportivo Limpeño</p>
    </div>
</header>

    <div class="Boton-imagen">
        <div class="img-contenedor">
            <img class="B_partidos" src="IMG/equipo.png" alt="Foto-equipo">
            <span class="img-texto">Partidos</span>
            <p class="parrafo">Partidos</p>
        </div>
        <div class="img-contenedor">
            <img class="B_entre" src="IMG/ENTRENAMIENTO.jpg">
            <span class="img-texto">Entrenamiento</span>
            <p class="parrafo">Entrenamiento</p>
        </div>
        <div class="img-contenedor">
            <img class="B_fichas" src="IMG/FICHA.jpg">
            <span class="img-texto">Fichas</span>
            <p class="parrafo">Ficha Jugador</p>
        </div>
    </div>
</body>
</html>
